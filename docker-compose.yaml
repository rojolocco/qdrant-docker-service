services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    expose:
      - "6333"
    env_file: 
      - .env
    volumes:
      - "qdrant_data:/qdrant/storage"
    networks:
      - caddy_network
    healthcheck:
      test:
        - CMD-SHELL
        - bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 5s
      timeout: 5s
      retries: 3
    

volumes:
  qdrant_data:
    driver: local

networks:
  caddy_network:
    external: true